<div class="container mx-auto">
    <div class="main">
<h2>Login Form   {{ email }} {{ pwd }}</h2>
    <form class="form" action="#" id="formlog" name="formlog">
  <div class="mb-3">
    <label for="email"><b>Email</b></label>
    <input type="email" class="form-control" [(ngModel)]="email" placeholder="E-mail" name="email" id="email" required>
    </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe</label>
    <input type="password" [(ngModel)]="pwd" class="form-control" name="password" id="password"/>
  </div>
  <div class="mb-3">
    <input type="button" value="Login" id="submit" class="btn btn-success btn-lg btn-block" (click)="login()"/>
  </div>
</form>
</div>
</div>
